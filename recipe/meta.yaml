{% set name = "tidb-vector" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tidb_vector-{{ version }}.tar.gz
  sha256: bfb77562e8f52a932b82d3c1c17008b78560aa172de3ce53fd5c3dc3b7ec56aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - numpy >=1.0.0,<2.0.0
  run_constrained:
    - SQLAlchemy >=1.4,<3

test:
  imports:
    - tidb_vector
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A Python client for TiDB Vector
  home: https://github.com/pingcap/tidb-vector-python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
